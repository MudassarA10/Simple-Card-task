<!DOCTYPE html>
<html lang="en">
<!-- head -->
<!-- The <head> element is a container for metadata (data about data) 
    and is placed between the <html> tag and the <body> tag. 
        Metadata is data about the HTML document. Metadata
         is not displayed.Metadata typically define the 
         document title, character set, styles, scripts,
          and other meta information. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class -->
    <!-- The class is an attribute
         that specifies one or more class names 
         for an HTML element. The class attribute 
         can be used on any HTML element. -->
    <div class="card">
        <!--------use three container as div for cards-->
        <!-- blobk tags  -->
        <!-- A block-level element always starts on a new line, and the browsers automatically
             add some space (a margin) before and after the element. <div> and <p> are block line elements -->
        <div id="card">
            <!-- img -->
            <!-- img tag is used to add image
            Use the HTML <img> element to define an image
Use the HTML src attribute to define the URL of the image
and the image formate like jpg,png,gif and svg are used as per requiremnts here we 
use jpg(Joint Photographic Expert Group image) -->
            <img id="img" src="pic1 (2).jpg" alt="">
            <!-- hrading -->
            <!-- h tag is used to add heading and we have 6 types of headings from h1-h6 -->
            <h3>Naran Kaghan</h3>
            <!-- figcaption -->
            <!-- figcaption is used to add caption/description  of an image and is an block level elements-->
            <figcaption id="figcaption">Naran is a town and tourist destination in Kaghan Valley in the Mansehra
                District
                of the province of Pakistan.
            </figcaption>
            <!-- button tag is used to add button to perform crud operation and to save etc
            it have different typs like submit,update,btn  -->
            <button id="btn" type="submit">Submit</button>
        </div>
        <!--2nd card same tag and elements used as above-->
        <div id="card">
            <!--The id attribute specifies a unique id for an HTML element. 
                The value of the id attribute must be unique within the HTML document. -->
            <img id="img" src="pic2.jpg" alt="">
            <h3>Night Sky</h3>
            <figcaption id="figcaption">Look at how the stars shine for us.
                Night sky and city lights.
                Without darkness, you can't see stars.
            </figcaption>
            <button id="btn" type="submit">Submit</button>
        </div>
        <!--3rd card-->
        <div id="card">
            <img id="img" src="pic3.jpg" alt="">
            <h3>Red Mountain</h3>
            <figcaption id="figcaption">Red Rocks Amphitheatre is an open-air amphitheatre built into a rock structure
                in the western
                United States.</figcaption>
            <button id="btn" type="submit">Submit</button>
        </div>
    </div>
</body>

</html>
